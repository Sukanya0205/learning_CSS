<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Z Index</title>
    <style>
        .container{

            position: relative;
            margin: 100px;
            
        }
        div{
            width: 100px;
            height: 100px;
            border-radius: 50%;
            position: absolute;
            border: 2px solid white;
            color: white;
            text-align: center;
            font-weight: 600;
            font-size: 16px;
            
        }

        .blue{
            background-color: blue;
            left: 40px;
            /* display: flex;
            align-content: center;
            justify-content: center; */
            z-index: 6;
        }

        .red{
             background-color: red;
            left: 100px;
            z-index: 8;
        }

        .red:hover{
            background-color: yellow;
            z-index: -12;
            height: 150px;
            width: 150px;
            left: 70px;
            color: black;
            
        }

        .green{
             background-color: green;
            left: 160px;
            z-index: 10;
        }
    </style>
</head>
<body>
    <div class="container">

        <div class="blue">Blue</div>
        <div class="red">Red</div>
        <div class="green">Green</div>
        <!-- obacity -->

    </div>
</body>
</html>
