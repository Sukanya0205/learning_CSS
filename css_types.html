<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS types: -->
    <!-- 1)INLINE 
           2)Internal
           3)External-->
    <title>CSS Types</title>
<link rel="stylesheet" href="css/styles.css">
    <!-- INTERNAL CSS -->

    <style>
        h3 {
            color: rgb(243, 160, 6)!important;
            background-color: antiquewhite;
            text-align: center;
            font-size: 50px;
        }
        h3 {
            color: rgb(108, 130, 198);
            background-color: antiquewhite;
            text-align: center;
            font-size: 50px;
        }
        h1{
            text-align: center;
            color: maroon !important;
            /* by using  !important it give importance to it*/
        }
    </style>
</head>

<body>

    <!-- *specificity
         *Importance-important,inline,internal,external
         *Order -->
    <!-- INline CSS -->
    <h1 style="color: rgb(204, 143, 69); background-color: beige;font-size: 45px;">Welcome to Nagar.</h1>

    <h2 style="color: rgb(157, 56, 89);background-color: pink;font-size:45px;"><i>Hiiii</i></h2>
    <h6>Hello Sukanya &#128516;</h6>

    <!-- External CSS -->
    <h4>Sukanya</h4>
    

</body>

</html>
