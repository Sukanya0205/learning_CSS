<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Aniamtion</title>
    <style>
        .text_container {
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            letter-spacing: 4px;
            font-size: 70px;
            font-weight: 800px;
            perspective: 100px;
        }

        .text_container>b {
            height: 70px;
            box-shadow: 0px 30px 15px gray;
            background: linear-gradient(to right, rgb(73, 73, 184), rgb(137, 207, 23), rgb(229, 174, 73));
            background-clip: text;
            color: transparent;
            transform-origin: bottom;
            /* transform: rotateX(-85deg);  */
            animation: getup 10s infinite;
        }

        .text_container>b:nth-child(1) {
            animation-delay: 0s;
        }

        .text_container>b:nth-child(2) {
            animation-delay: 0.25s;
        }

        .text_container>b:nth-child(3) {
            animation-delay: 0.50s;
        }

        .text_container>b:nth-child(4) {
            animation-delay: 0.75s;
        }

        .text_container>b:nth-child(5) {
            animation-delay: 1s;
        }

        .text_container>b:nth-child(6) {
            animation-delay: 1.25s;
        }

        .text_container>b:nth-child(7) {
            animation-delay: 1.50s;
        }

        @keyframes getup{
           from{transform: rotateX(85deg);}
           10%,50%{transform: rotateX(0);}
           60%,to{transform: rotateX(85deg);}
        }

    </style>
</head>

<body>
    <h1>3D rotating Text</h1>

    <div class="text_container">
        <b>S</b>
        <b>U</b>
        <b>K</b>
        <b>A</b>
        <b>N</b>
        <b>Y</b>
        <b>A</b>
    </div>
</body>

</html>
