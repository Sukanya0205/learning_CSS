<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hanging Frame</title>
    <style>
        
        body {
            background-color: antiquewhite;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .swing img {
            
            height: 200px;
            width: 250px;
            /* display: block;
            align-items: center;
            justify-content: center; */
            border: 14px groove gold;
            box-shadow: 8px 8px 8px grey;




        }

        .swing {
            animation: swing 1.2s ease-in-out infinite alternate;
            transform-origin: top center;
            position: relative;

        }

        .swing::before {
            content: "";
            position: absolute;
            top: -50px;
            left: 50%;
            transform: translate(-50%);
            width: 6px;
            height: 50px;
            background: grey;

        }

        .swing::after {
            content: "\2b24";
            position: absolute;
            top: -60px;
            left: 50%;
            transform: translateX(-50%);
            height: 10px;
            border-radius: 50%;

        }

        @keyframes swing {
            0% {
                transform: rotate(-3deg)
            }

            

            100% {
                transform: rotate(-30deg)
            }

            
        }
    </style>
</head>

<body>
    <figure class="swing">
        <img src="image/fox.png" alt="">

    </figure>
</body>

</html>
