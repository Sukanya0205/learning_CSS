<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background</title>
    <style>
        .linear{
            height: 400px;
            background: linear-gradient(orange,white,green);
        }

        h1{
            color: rgb(10, 71, 226);
            text-align: center;
            padding-top: 180px;
            text-shadow: 4px 4px 6px blue;
            font-size: 50px;
        }

        .radial{
            height: 500px;
            background: radial-gradient(circle at left top,black,rgb(204, 23, 53),pink,white);
        }

        .conic{
            height: 500px;
            background: conic-gradient(from 90deg , red,yellow,green,blue);
        }

    </style>
</head>
<body>
    <div class="linear">
        <h1>INDIA</h1>
    
    </div>

    <div class="radial">
        <h1></h1>
    </div>

    <div class="conic">
        <h1></h1>
    </div>

</body>
</html>
